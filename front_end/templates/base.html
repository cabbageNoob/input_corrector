<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}文本自动校对系统{% endblock %}</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{{ url_for('static',filename='fontawesome-free-5.9.0-web/css/all.min.css')}}">
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="{{ url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">
    {% block head %}
    {% endblock %}
    </head>
    
    <body>
    <!-- Navbar -->
    <!-- <nav class="navbar navbar-expand-lg  scrolling-navbar primary-color navbar-dark"> -->
    {% block navbar %}
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    {% endblock %}
        <div class="container">
    
            <!-- Brand -->
            <a class="navbar-brand" href="{{url_for('index')}}" target="_blank">
                <strong>Proofread</strong>
            </a>
    
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">项目简介
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('text_correct')}}">文本自动校对系统</a>
                    </li>
    
                </ul>
            </div>
    
        </div>
    </nav>
    <!-- Navbar -->
    
    {% block content %}
    {% endblock %}

    </body>
</html>
